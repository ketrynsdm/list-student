<div class="container">
    <mat-card>
        <form [formGroup]="formTable">
            <h1 class="title">Cadastrar Novo Aluno</h1>
            <div class="container-form">
                <label for="">Name:</label>
                <input type="text" formControlName="Nome"/>
                <label for="">Email:</label>
                <input type="text" formControlName="Email"/>
                <label for="">Data de Nascimento:</label>
                <input type="date" formControlName="DataNascimento"/>
                <label for="">Sexo:</label>
                <select formControlName="Sexo">
                    <option>-Selecionar-</option>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                </select>
            </div>
            <div class="container-button">
                <app-button (click)="_addNewStudent($event)" label="Adicionar"></app-button>
                <app-button (click)="_cancel()" label="Cancelar"></app-button>
            </div>
        </form>
    </mat-card>
</div>
